name: Deploy Zips to Firebase Hosting

on:
  push:
    branches:
      - main
    paths:
      - "*.zip"
      - "scripts/extract_asset_zips.sh"
      - "firebase.json"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Extract root zip files
        run: bash scripts/extract_asset_zips.sh || true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Deploy to Firebase Hosting
        run: |
          # Write service account JSON properly
          printf "%s" "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" > serviceAccountKey.json

          # Set env variable for Firebase CLI
          export GOOGLE_APPLICATION_CREDENTIALS=serviceAccountKey.json

          # Install Firebase CLI
          npm install -g firebase-tools

          # Deploy hosting
          firebase deploy --only hosting