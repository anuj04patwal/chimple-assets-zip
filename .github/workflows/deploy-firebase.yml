name: Deploy Zips to Firebase Hosting

on:
  push:
    branches:
      - main
    paths:
      - "*.zip"
      - "scripts/extract_asset_zips.sh"
      - "firebase.json"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install bsdtar
        run: sudo apt-get update && sudo apt-get install -y libarchive-tools

      - name: Sync ZIPs to public (full reset + incremental)
        run: |
          set -e
          mkdir -p public

          BEFORE="${{ github.event.before }}"
          AFTER="${{ github.sha }}"

          echo "BEFORE=$BEFORE"
          echo "AFTER=$AFTER"

          # ============================================================
          # FULL RESET CONDITIONS
          # - manual run
          # - first deploy
          # - force-push / rebase
          # ============================================================
          if [[ -z "$BEFORE" ]] || ! git cat-file -e "$BEFORE^{commit}" 2>/dev/null; then
            echo "Full reset triggered"

            rm -rf public
            mkdir public

            for zip in *.zip; do
              [ -f "$zip" ] || continue
              ZIP_NAME=$(basename "$zip" .zip)
              TARGET_DIR="public/$ZIP_NAME"

              echo "Extracting $zip â†’ $TARGET_DIR"
              mkdir -p "$TARGET_DIR"
              bsdtar -xf "$zip" -C "$TARGET_DIR" --strip-components 1
            done

            exit 0
          fi

          # ============================================================
          # INCREMENTAL SYNC (ADD / MODIFY / DELETE)
          # ============================================================
          git diff --name-status "$BEFORE" "$AFTER" | grep '\.zip$' || true | while read status file; do
            ZIP_NAME=$(basename "$file" .zip)
            TARGET_DIR="public/$ZIP_NAME"

            case "$status" in
              A|M)
                echo "Updating $ZIP_NAME"
                rm -rf "$TARGET_DIR"
                mkdir -p "$TARGET_DIR"
                bsdtar -xf "$file" -C "$TARGET_DIR" --strip-components 1
                ;;
              D)
                echo "Deleting $ZIP_NAME"
                rm -rf "$TARGET_DIR"
                ;;
            esac
          done


      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Deploy to Firebase Hosting
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" | base64 --decode > serviceAccountKey.json
          export GOOGLE_APPLICATION_CREDENTIALS="$PWD/serviceAccountKey.json"

          npm install -g firebase-tools
          firebase deploy --only hosting:chimple-assets