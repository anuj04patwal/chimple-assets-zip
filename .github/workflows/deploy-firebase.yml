name: Deploy Zips to Firebase Hosting

on:
  push:
    branches:
      - main
    paths:
      - "*.zip"
      - "scripts/extract_asset_zips.sh"
      - "firebase.json"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      # - name: Extract root zip files
      #   run: bash scripts/extract_asset_zips.sh || true

      - name: Sync ZIPs to public (add / update / delete)
        run: |
          mkdir -p public

          BEFORE="${{ github.event.before }}"
          AFTER="${{ github.sha }}"

          # 1. Handle added / modified ZIPs
          git diff --name-status "$BEFORE" "$AFTER" | grep '\.zip$' || true | while read status file; do
            ZIP_NAME=$(basename "$file" .zip)
            TARGET_DIR="public/$ZIP_NAME"

            if [[ "$status" == "A" || "$status" == "M" ]]; then
              echo "Updating $ZIP_NAME"
              rm -rf "$TARGET_DIR"
              unzip -o "$file" -d public/
            fi
          done

          # 2. Handle deleted ZIPs
          git diff --name-status "$BEFORE" "$AFTER" | grep '^D.*\.zip$' || true | while read status file; do
            ZIP_NAME=$(basename "$file" .zip)
            TARGET_DIR="public/$ZIP_NAME"

            echo "Deleting $TARGET_DIR"
            rm -rf "$TARGET_DIR"
          done

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Deploy to Firebase Hosting
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" | base64 --decode > serviceAccountKey.json
          export GOOGLE_APPLICATION_CREDENTIALS="$PWD/serviceAccountKey.json"

          npm install -g firebase-tools
          firebase deploy --only hosting:chimple-assets